<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 - Proyecto</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container_main">

        <h1>ITEMS STOCK DOTA 2</h1>
        <form class="buscador" action="" id="buscador">
            <div class="filtrosContainer">
                <label for="heroes">Heroes</label>
                <select class="valueFiltro" name="" id="heroes">
                    <option value="">Selecciona </option>
                    <option value="Morphling">Morphling</option>
                    <option value="Axe">Axe</option>
                    <option value="Invoker">Invoker</option>
                </select>
            </div>

            <div class="filtrosContainer">
                <label for="rareza">Rareza</label>
                <select class="valueFiltro" name="" id="rareza">
                    <option value="">Selecciona </option>
                    <option value="Inmortal">Inmortal</option>
                    <option value="Mitico">Mitico</option>
                    <option value="Arcano">Arcano</option>
                </select>
            </div>

            <div class="filtrosContainer">
                <label for="minimo">Monto Minimo</label>
                <select class="valueFiltro" name="" id="minimo">
                    <option value="">Selecciona </option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
            </div>

            <div class="filtrosContainer">
                <label for="maximo">Monto Max</label>
                <select class="valueFiltro" name="" id="maximo">
                    <option value="">Selecciona </option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                </select>
            </div>
        </form>
        
        <div id="mostrar_datos" class="mostrar_datos">
            <!-- <div class="card-datos">
                <img src="assets/img/morphling.webp" alt="">
                <p class="heroe_name">Heroe</p>
                <p class="rarezaItem">Mitico</p>
                <p class="nombreItem">Ejemplo Item</p>
                <p class="precio">S/31</p>
            </div> -->
        </div>
    </div>

    <script src="assets/js/db.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
